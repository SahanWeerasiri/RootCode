name: Run Jupyter Notebook

on:
  workflow_dispatch:
  
  push:
    branches:
      - main

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jupyter notebook pandas numpy fuzzywuzzy matplotlib tqdm tensorflow

    - name: Run Jupyter Notebook
      run: |
        jupyter nbconvert --to notebook --execute recommend.ipynb
